<!DOCTYPE html>
<html lang="ko">

<head>
  <title>menu tree</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, mininum-scale=1, maximun-scal=1, initial-scale=1, userscalable=no">
  <link rel="stylesheet" href="./css/initial.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="menu-tree-management">
    <div class="title">메뉴관리</div>
    <div class="table-ctn">
      <div class="menu-tree">
        <ul>
          <li>
            <input type="checkbox" id="ch1">
            <label for="ch1">기준정보 관리</label> <!-- 대분류 -->
            <ul class="submenu">
              <li>프로젝트 현황</li>
              <li>프로젝트 정보 관리</li>
              <li>설치정보 등록</li>
            </ul>
          </li>
          <li>
            <input type="checkbox" id="ch2">
            <label for="ch2">모니터</label> <!-- 대분류 -->
            <ul class="submenu">
              <li>모니터링1</li>
              <li>모니터링2</li>
              <li>모니터링3</li>
            </ul>
          </li>
          <li>
            <input type="checkbox" id="ch3">
            <label for="ch3">커뮤니티</label> <!-- 대분류 -->
            <ul class="submenu">
              <li>공지사항</li>
              <li>갤러리</li>
              <li>QnA</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
