<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, mininum-scale=1, maximun-scal=1, initial-scale=1, userscalable=no">
  <title>transition button</title>
  <link rel="stylesheet" href="./css/initial.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/default.css">
  <!-- <script type="text/javascript" src="./js/prefix.js"></script> -->
</head>

<body>
  <div id="wrap">
    <h2>toggle switch</h2>
    <div class="items">
      <h3>rectangle type</h3>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>round type</h3>
      <label class="switch round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>round size type</h3>
      <h4>big size</h4>
      <label class="switch round big">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round big">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>normal size</h4>
      <label class="switch round normal">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round normal">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>medium size</h4>
      <label class="switch round medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>small size</h4>
      <label class="switch round small">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round small">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>tiny size</h4>
      <label class="switch round tiny">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round tiny">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>round type</h3>
      <h4>beige</h4>
      <label class="switch color-1">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch color-1">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="switch round color-1">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round color-1">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>yellow</h4>
      <label class="switch color-2">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch color-2">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="switch round color-2">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round color-2">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>orange</h4>
      <label class="switch color-3">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch color-3">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="switch round color-3">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round color-3">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
</body>

</html>
