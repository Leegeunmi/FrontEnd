<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <!-- table과 tr(열), td(셀) -->
    <table cellpadding="10" cellspacing="10" border=1>
  <!-- 여러개 생성하기 *개수  ctrl e -->
  <!-- th와 td 개수 맞추기 -->
      <tr>
        <th>ISBN</th>
        <th>title</th>
        <th>prce</th>
      </tr>
      <tr>
        <!-- 합쳐질 수 +1 -->
        <td colspan="2">12345</td>
        <td rowspan="3">my first html1</td>
      </tr>
      <tr>
        <td rowspan="2">12346</td>
        <td>my first html2</td>
      </tr>
      <tr>
        <td>12347</td>
      </tr>
      <tr>
        <td colspan="3">12348</td>
      </tr>
      <tr>
        <td rowspan="3">12349</td>
        <td colspan="2">$55</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
