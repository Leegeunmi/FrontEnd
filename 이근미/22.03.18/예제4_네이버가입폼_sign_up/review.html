<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>sign_up</title>
  </head>
  <body>
    <h1>가입양식</h1>
    <form class="" action="index.html" method="post">
      <ul>
        <li>
          <h3>
            <label for="id">아이디</label>
          </h3>
          <input type="text" id="id" name="id" minlength="4" maxlength="12" placeholder="영문/숫자 조합 12자 이하">
        </li>
        <li>
          <h3>
            <label for="pw">비밀번호</label>
          </h3>
          <input type="text" id="pw" name="pw">
        </li>
      </ul>
      <button type="reset">취소</button>
      <button type="submit">가입</button>
      <input type="reset" name="" value="가입">
      <input type="submit" name="" value="취소">
    </form>
  </body>
</html>
