<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Let's chat togather</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header id="header">
    <h1>Let's chat togather</h1>
  </header>
  <div class="chatting-wrap">
    <div class="chatting">
      <div class="title">chris</div>
      <!-- 채팅영역 -->
      <div class="chat-box"></div>
      <!-- 입력창 -->
      <div class="input-box">
        <!--onkeypress event 추가영역-->
        <!-- 유저a를 확인하기위한 클래스 -->
        <input type="text" class="user-a" onkeypress="inputChat(this)">
        <!--onclick event 추가영역-->
        <button class="user-a" onclick="sendTxt(this)">SEND</button>
      </div>
    </div>
    <div class="chatting">
      <div class="title">Jane</div>
      <!-- 채팅영역 -->
      <div class="chat-box"></div>
      <!-- 입력창 -->
      <div class="input-box">
        <!--onkeypress event 추가영역-->
        <!-- 유저a를 확인하기위한 클래스 -->
        <input type="text" class="user-b" onkeypress="inputChat(this)">
        <!--onclick event 추가영역-->
        <button class="user-b" onclick="sendTxt(this)">SEND</button>
      </div>
    </div>
    <div class="chatting">
      <div class="title">Tom</div>
      <!-- 채팅영역 -->
      <div class="chat-box"></div>
      <!-- 입력창 -->
      <div class="input-box">
        <!--onkeypress event 추가영역-->
        <!-- 유저a를 확인하기위한 클래스 -->
        <input type="text" class="user-c" onkeypress="inputChat(this)">
        <!--onclick event 추가영역-->
        <button class="user-c" onclick="sendTxt(this)">SEND</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/common.js"></script>
</body>

</html>
